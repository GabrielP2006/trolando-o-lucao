<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Minecraft</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
</head>
<body>
    <p class="title">Minecraft</p>
        <form class="menu">
            <div class="menu-play">
                <button class="bnt">
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Singleplayer</a>
                </button>
                <button class="bnt">
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Multiplayer</a>
                </button>
            </div>
            <div class="options">
                <button class="bnt-2">
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Options</a>
                </button>
                <button class="bnt-2">
                    <a href="https://www.google.com.br/?hl=pt-BR">Quit Game</a>
                </button>
            </div>
        </form>
</body>
</html>
